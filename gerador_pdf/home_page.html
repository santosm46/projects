<html>
    <head>
        <meta charset="UTF-8">
        
        <!-- pegando bibliotecas localmente (foram baixadas) -->
        <script src="pdfkit.standalone.js"></script>
        <script src="blob-stream.js"></script>

        <!-- Poderia pegar também da web assim:
        <script src="https://github.com/devongovett/pdfkit/releases/download/v0.10.0/pdfkit.standalone.js"></script>
        <script src="https://github.com/devongovett/blob-stream/releases/download/v0.1.3/blob-stream.js"></script>
        -->

        <script src="generatePDF.js"></script>
    </head>

    <body>
        <form>
            <label for="fname">Conteúdo para salvar no PDF:</label>
            <input type="text" id="fname" name="fname"><br><br>
        </form>
        <div><button onclick="generatePDF(document.getElementById('fname').value)">Gerar PDF</button></div>
        
        
        <!-- iframe serve para mostrar o documento -->
        <iframe width="80%" height="600px"></iframe>
    </body>
</html>
